# RAG ETL Configuration
app:
  name: "Portfolio RAG System"
  version: "1.0.0"
  debug: true

server:
  host: "0.0.0.0"
  port: 8000
  reload: true

embedding:
  model_name: "sentence-transformers/all-MiniLM-L6-v2"
  chunk_size: 1000
  chunk_overlap: 200

vectorstore:
  type: "faiss"
  index_path: "./storage/faiss_index"
  dimension: 384

data_sources:
  hr:
    classification: "CONFIDENTIAL"
    weight: 0.7
    pii_mask: true
  github:
    classification: "TECHNICAL"
    weight: 0.9
    pii_mask: false
    api_enabled: true
  ats:
    classification: "RESTRICTED"
    weight: 1.0
    pii_mask: true

github:
  username: "DevRelLewis"
  base_url: "https://api.github.com"
  rate_limit_per_hour: 5000
  endpoints:
    user: "/users/{devrellewis}"
    repos: "/users/{devrellewis}/repos"
    repo_languages: "/repos/{devrellewis}/{repo}/languages"
  fetch_options:
    include_repos: true
    include_languages: true
    include_readme: true
    max_repos: 50

openai:
  model: "gpt-3.5-turbo"
  temperature: 0.1
  max_tokens: 500

retrieval:
  top_k: 10
  similarity_threshold: 0.25